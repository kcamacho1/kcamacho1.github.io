<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Kristina Camacho</title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div id="header"></div>

  <main class="max-w-5xl mx-auto px-6 py-10">
    <section class="text-center mb-10">
      <h2 class="text-3xl font-bold text-emerald-600 mb-2">Resume</h2>
      <p class="text-gray-600 mb-4">Download or view my resume directly in your browser.</p>
      <a href="../assets/resume/resumeOG.pdf" target="_blank" class="inline-block bg-emerald-600 hover:bg-emerald-700 text-black font-semibold py-2 px-6 rounded transition">
        View PDF Resume
      </a>
    </section>

    <section class="mb-12">
      <object data="../assets/resume/resumeOG.pdf" type="application/pdf" width="100%" height="800px" class="border rounded shadow">
        <p class="text-center text-gray-500">Unable to display PDF. <a href="../assets/resume/projectmanagermsp.pdf" class="text-emerald-600 underline">Download it here</a>.</p>
      </object>
    </section>

    <section id="contact" class="text-center py-10">
      <h2 class="text-2xl font-semibold mb-4">Contact</h2>
      <div class="flex justify-center space-x-6">
        <a href="mailto:carter_kristina@proton.me">
          <img src="../images/icons/mail.png" alt="Email" class="w-8 h-8 hover:scale-110 transition-transform">
        </a>
        <a href="https://github.com/kcamacho1" target="_blank">
          <img src="../images/icons/github.png" alt="GitHub" class="w-8 h-8 hover:scale-110 transition-transform">
        </a>
        <a href="https://linkedin.com/in/kristinacassiecamacho" target="_blank">
          <img src="../images/icons/linkedin.png" alt="LinkedIn" class="w-8 h-8 hover:scale-110 transition-transform">
        </a>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    fetch('../partials/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data)
      .catch(err => console.error('Header fetch error:', err));

    fetch('../partials/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data)
      .catch(err => console.error('Footer fetch error:', err));
  </script>
</body>
</html>
